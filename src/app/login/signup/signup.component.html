<p>signup!</p>
<form (submit)="signUp()">
    <label for="username">Username:</label>
    <input  type="text" [(ngModel)]="user.userName" name="userName" class="form-control" placeholder="userName" required>

    <label for="password">Password:</label>
    <input   type="text" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>
